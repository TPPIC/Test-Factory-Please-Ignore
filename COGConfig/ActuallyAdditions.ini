[Mod]
Name: Actually Additions
Prefix: acad
Detect: actuallyadditions
Description: Configuration by The Somnambulist & TPPIC team.

[DEFAULT]
Wireframe: yes
Bounding Box: no
Distribution presets: Vanilla

[Black Quartz]
Distribution Presets: Vanilla
Wireframe Color: #0E0E0F
Bounding Box Color: #0E0E0F
Blocks: actuallyadditions:blockMisc:3
Replaces: minecraft:stone
Height: 53, 36, uniform, base
Standard Size: 8.0 * oreSize, 6.0 * oreSize, normal, base
Standard Frequency: 0.667 * oreFreq, 0.33 * oreFreq, normal, base